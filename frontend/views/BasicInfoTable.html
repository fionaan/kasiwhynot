<div id="patient-table"
    class="relative bg-gray-100 p-8 rounded-lg shadow-md mr-10 h-tableheight w-tablewidth overflow-auto">
    <div class="flex flex-col items-end sticky top-0">
        <button id="editButton" class="flex flex-row bg-blue-900 text-white rounded-lg px-4 py-2 hover:bg-blue-600 
        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <img src="../assets/img/edit-icon.png" alt="Edit Icon" class="mr-2">
            Edit
        </button>
    </div>

    <div class="flex flex-wrap gap-3.5 mb-2">
        <div id="campusField" class="w-full md:w-48 px-4 mb-4 rounded-md">
            <label for="campus" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Campus</label>
            <select name="campus" id="campus" class="block w-full h-10 ml-1 border-transparent rounded-md" disabled>
                <option value="" selected>Select campus</option>
                <option value="LV">LV</option>
                <option value="GP">GP</option>
            </select>
        </div>
        <div id="studentNoField" class="w-full md:w-64 px-4 mb-4 rounded-md">
            <label for="txtStudentNo" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Student Number</label>
            <input name="txtStudentNo" type="text" maxlength="10" id="txtStudentNo" class="block w-full h-10 px-4"
                placeholder="1234-56789" pattern="^[0-9]*$" value="1234-56789" disabled>
        </div>
        <div id="courseField" class="w-full md:w-2/5 px-4 mb-4 rounded-md">
            <label for="course" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Course</label>
            <select name="course" id="course" class="block w-full h-10 ml-1 border-transparent rounded-md" disabled>
                <option value="" selected>Select course</option>
                <option value="LV">Information Technology</option>
                <option value="GP">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
            </select>
        </div>
        <div id="yearField" class="w-full md:w-36 px-4 mb-4 rounded-md">
            <label for="year" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Year</label>
            <select name="year" id="year" class="block w-full h-10 ml-1 border-transparent rounded-md" disabled>
                <option value="" selected>Select year</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div id="sectionField" class="w-full md:w-36 px-4 mb-4 rounded-md">
            <label for="section" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Section</label>
            <select name="section" id="section" class="block w-full h-10 border-transparent rounded-md" disabled>
                <option value="" selected>Select Section</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>

    <div class="flex flex-wrap gap-5 mb-2">
        <div id="firstNameField" class="w-full md:w-1/3 px-4 mb-4 rounded-md">
            <label for="firstName" class="block text-gray-700 text-sm font-medium mt-2 ml-2">First Name</label>
            <input name="firstName" type="text" id="firstName"
                class="block w-full h-10 px-4 border-transparent focus:outline-none" placeholder="First Name" disabled>
        </div>
        <div id="lastNameField" class="w-full md:w-1/3 px-4 mb-4 rounded-md">
            <label for="lastName" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Last Name</label>
            <input name="lastName" type="text" id="lastName"
                class="block w-full h-10 px-4 focus:outline-none border-transparent" placeholder="Last Name" disabled>
        </div>
        <div id="middleNameField" class="w-full md:w-96 px-4 mb-4 rounded-md">
            <label for="middleName" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Middle Name</label>
            <input name="middleName" type="text" id="middleName"
                class="block w-full h-10 px-4 focus:outline-none border-transparent" placeholder="Middle Name" disabled>
        </div>
    </div>

    <div class="flex flex-wrap gap-5 mb-2">
        <div id="ceuEmailField" class="w-full md:w-1/3 px-4 mb-4 rounded-md">

            <input name="ceuEmail" type="text" id="ceuEmail"

                placeholder="Enter CEU Email Address" disabled>
        </div>
        <div id="dobField" class="w-full md:w-1/3 px-4 mb-4 rounded-md">

            <input name="dob" type="date" id="dob" class="block w-full h-10 px-4 focus:outline-none border-transparent"

        </div>
        <div id="ageField" class="w-full md:w-44 px-4 mb-4 rounded-md">
            <label for="age" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Age</label>
            <input name="age" type="number" id="age"
                class="block w-full h-10 px-4 focus:outline-none border-transparent" placeholder="Age" disabled>
        </div>
        <div id="genderField" class="w-full md:w-44 px-4 ml mb-4 rounded-md">
            <label for="gender" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Gender</label>
            <select name="gender" id="gender" class="block w-full h-10 border-transparent rounded-md " disabled>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>

    <div class="flex flex-wrap gap-5 mb-2">
        <div id="homeAddressField" class="w-full md:w-2/3 px-4 mb-4 rounded-md">
            <label for="address" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Home Address</label>
            <input name="address" type="text" id="address"

        <div id="contactNumberField" class="w-full md:w-96 px-4 mb-4 rounded-md">

                placeholder="Enter Contact Number" disabled>

    </div>
