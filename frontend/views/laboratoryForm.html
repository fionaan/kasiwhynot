    <script>
      function showResetMessage(){
        let resetMessage = document.getElementById('resetMessage')
        resetMessage.classList.remove('hidden')
        resetMessage.classList.add('flex')
        setTimeout(()=>{
          resetMessage.classList.add('opacity-100')
        },20)

      }

      function hideResetMessage(){
        let resetMessage = document.getElementById('resetMessage')
        resetMessage.classList.add('opacity-0')
        resetMessage.classList.remove('opacity-100')
        setTimeout(()=>{
          resetMessage.classList.add('hidden')
          resetMessage.classList.remove("flex")
        },500)
      }

      function fileAttachment(){
        let Input = document.getElementById('attachment')
        Input.classList.remove
      }
      
    </script>
    
    <script>
      document.addEventListener('click', function(event) {
        const target = event.target;
    
        
        if (!target.closest('.w-full')) {
          const divsWithBorders = document.querySelectorAll('.w-full');
    
          
          divsWithBorders.forEach((div) => {
            div.classList.remove('border-blue-500');
          })
        }
      })
        

      function toggleSelectBorder(element) {
        
        element.classList.toggle('border-blue-500'); // Toggle the border color class
        element.classList.toggle('border-2');
      }
    </script>
