<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Single Record(Student)</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div>
        <special-header></special-header>
        <div class="flex px-8 align-middle"> 
            <button class="mx-5 mr-4 pl-3 relative w-12 h-12">
                <img src="../assets/img/realBack.png" class="w-6 h-6">
                <span class="absolute inset-0 flex items-center justify-center rounded-full bg-transparent hover:bg-black hover:bg-opacity-25 transition-all">
                </span>
              </button>
            <h1 class="px-4 pt-1 text-3xl align-middle font-bold">Add Medical Record (Student)</h1>

            <div class="mt-4 w-full max-w-md px-4 py-6 bg-white rounded-lg shadow-lg">
                <h4 class="text-gray-800 text-lg font-semibold mb-4">Enter Details</h4>
        
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" class="border-gray-300 border rounded-md px-3 py-2 w-full">
                    </div>
        
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="border-gray-300 border rounded-md px-3 py-2 w-full">
                    </div>
        
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Submit</button>
                </form>
            </div>

        </div>


    </div>
    <special-footer></special-footer>
    <script src="./templateManager.js"></script>
</body>
</html>
