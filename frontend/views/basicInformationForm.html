<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Single Record(Student)</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div>
        <special-header></special-header>
        <div class="flex px-8 align-middle"> 
            <button class="mx-5 mr-4 pl-3 relative w-12 h-12">
                <img src="../assets/img/realBack.png" class="w-6 h-6">
                <span class="absolute inset-0 flex items-center justify-center rounded-full bg-transparent hover:bg-black hover:bg-opacity-25 transition-all">
                </span>
              </button>
            <h1 class="px-4 pt-1 text-3xl align-middle font-bold">Add Medical Record (Student)</h1>
        </div>
        <div class="mt-6 order-b border-gray-200 dark:border-neutral-700 shadow-xl">
            <nav class="-mb-0.5  flex justify-evenly shadow-xl space-x-40" aria-label="Tabs" role="tablist">
                <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500 active" id="horizontal-alignment-item-1" data-hs-tab="#horizontal-alignment-1" aria-controls="horizontal-alignment-1" role="tab">
                  Personal Information
                </button>
                <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500" id="horizontal-alignment-item-2" data-hs-tab="#horizontal-alignment-2" aria-controls="horizontal-alignment-2" role="tab">
                  Laboratory
                </button>
                <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500" id="horizontal-alignment-item-3" data-hs-tab="#horizontal-alignment-3" aria-controls="horizontal-alignment-3" role="tab">
                  Vaccination
                </button>
                <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500" id="horizontal-alignment-item-3" data-hs-tab="#horizontal-alignment-3" aria-controls="horizontal-alignment-3" role="tab">
                  Medical History
                </button>
                
              </nav>        
        </div>
              <div class=" justify-self-center mt-4 mr-10 ml-10 w-auto h-auto px-4 py-6 bg-white rounded-lg border-2 border-gray-400">
                <div class=" px-10 py-5 flex justify-between">
                    <h4 class="text-gray-800 text-3xl font-bold mb-4">Basic Information</h4>
                    <button type="submit" class="bg-blue-600 text-white py-min px-4 rounded-md hover:bg-blue-700 transition-colors">Reset</button>
                </div>


                <div class="flex flex-wrap gap-3.5 mb-2">
                  <div class="w-full md:w-48 px-2 mb-4 border border-gray-300 rounded-md">
                      <label for="campus" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Campus</label>
                      <select name="campus" id="campus" class="block w-full h-10 ml-1  border-gray-300 rounded-md ">
                          <option >Select campus</option>
                          <option value="LV">LV</option>
                          <option value="GP">GP</option>
                          
                      </select>
                  </div>
                  <div class="w-full md:w-64 px-2 mb-4 border border-gray-300 rounded-md">
                      <label for="txtStudentNo" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Student Number</label>
                      <input name="txtStudentNo" type="text" maxlength="10" id="txtStudentNo" class="block w-full h-10  px-2" placeholder="1234-56789" pattern="^[0-9]*$" >
                  </div>
                  <div class="w-full md:w-2/5 px-2 mb-4 border border-gray-300 rounded-md">
                    <label for="course" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Course</label>
                    <select name="course" id="course" class="block w-full h-10 ml-1 border-gray-300 rounded-md">
                        <option value="">Select course</option>
                        <option value="LV">Information Technology</option>
                        <option value="GP">Computer Science</option>
                        <option value="Bachelor of Science in Business Administration Major in International Management">Bachelor of Science in Business Administration Major in International Management</option>
                        
                    </select>
                </div>
                <div class="w-full md:w-36 px-2 mb-4 border border-gray-300 rounded-md">
                  <label for="year" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Year</label>
                  <select name="year" id="year" class="block w-full h-10 ml-1 border-gray-300 rounded-md ">
                      <option value="">Select year</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      
                  </select>
                </div>
                <div class="w-full md:w-36 px-2 mb-4 border border-gray-300 rounded-md">
                  <label for="section" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Section</label>
                  <select name="section" id="section" class="block w-full h-10 border-gray-300 rounded-md ">
                      <option value="">Select Section</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      
                  </select>
                </div>
              </div>


              <div class="flex flex-wrap gap-5 mb-2">
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="firstName" class="block text-gray-700 text-sm font-medium mt-2 ml-2">First Name</label>
                    <input name="firstName" type="text" id="firstName" class="block w-full h-10 px-2 focus:outline-none focus:border-blue-500" placeholder="First Name">
                </div>
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="lastName" class="block text-gray-700 text-sm font-medium  ml-2 mt-2">Last Name</label>
                    <input name="lastName" type="text" id="lastName" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Last Name">
                </div>
                <div class="w-full md:w-96 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="middleName" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Middle Name</label>
                    <input name="middleName" type="text" id="middleName" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Middle Name">
                </div>
              </div>


              <div class="flex flex-wrap gap-5 mb-2">
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="firstName" class="block text-gray-700 text-sm font-medium mt-2 ml-2">CEU Email Address</label>
                    <input name="firstName" type="text" id="firstName" class="block w-full h-10 px-2 focus:outline-none focus:border-blue-500" placeholder="Enter CEU Email Address">
                </div>
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                  <label for="dob" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Date of Birth</label>
                  <input name="dob" type="Date" id="dob" class="block w-full h-10 px-2 focus:outline-none focus:border-blue-500" placeholder="Select Date">
                </div>
                <div class="w-full md:w-44 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="age" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Age</label>
                    <input name="age" type="number" id="age" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Age">
                </div>
                <div class="w-full md:w-44 px-4 ml-4 mb-4 border border-gray-300 rounded-md">
                  <label for="gender" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Gender</label>
                  <select name="gender" id="gender" class="block w-full h-10 border-gray-300 rounded-md ">
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      
                  </select>
                </div>
              </div>
              <div class="flex flex-wrap gap-5 mb-2">
                <div class="w-full md:w-2/3 px-4 mb-4 border border-gray-300 rounded-md">
                  <label for="address" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Home Address</label>
                  <input name="address" type="text" id="address" class="block w-full h-10 px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Home Address">
                </div>
                <div class="w-full md:w-96 px-4 mb-4 border border-gray-300 rounded-md">
                <label for="contactNumber" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Contact Number</label>
                <input name="contactNumber" type="text" id="contactNumber" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Contact Number">
                </div>

              </div>
              <div class="flex flex-wrap gap-5 mb-2">
                <div class="w-full md:w-80 px-4 mb-4 border border-gray-300 rounded-md">
                  <label for="nationality" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Nationality</label>
                  <select name="nationality" id="nationality" class="block w-full h-10 border-gray-300 rounded-md text-gray-300">
                      <option value="">Select Nationality</option>
                      <option value="African">African</option>
                      <option value="American">American</option>
                      
                  </select>
                </div>
                <div class="w-full md:w-80 px-4 mb-4 border border-gray-300 rounded-md">
                <label for="religion" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Relgion</label>
                <input name="religion" type="text" id="religion" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Contact Number">
                </div>
                <div class="w-full md:w-56 px-4 mb-4 border border-gray-300 rounded-md">
                  <label for="bloodType" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Blood type</label>
                  <select name="bloodType" id="bloodType" class="block w-full h-10 border-gray-300 rounded-md text-gray-300">
                      <option value="">Select Blood Type</option>
                      <option value="African">African</option>
                      <option value="American">American</option>
                      
                  </select>
                </div>
                <div class="w-full md:w-96 px-4 mb-4 border border-gray-300 rounded-md">
                  <label for="civilStatus" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Civil Status</label>
                  <select name="civilStatus" id="civilStatus" class="block w-full h-10 border-gray-300 rounded-md text-gray-300">
                      <option value="">Select Civil Status</option>
                      <option value="African">African</option>
                      <option value="American">American</option>
                      
                  </select>
                </div>

              </div>
              

              <div class=" px-2 py-2 flex justify-between">
                <h5 class="text-gray-800 text-2xs font-bold mb-4">Emergency Contact Details</h5>
                
              </div>
              <div class="flex flex-wrap gap-5 mb-2">
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="guardiansName" class="block text-gray-700 text-sm font-medium mt-2 ml-2">Guardians' Name</label>
                    <input name="guardiansName" type="text" id="guardiansName" class="block w-full h-10 px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Guardians Name">
                </div>
                <div class="w-full md:w-1/3 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="guardiansContactNumber" class="block text-gray-700 text-sm font-medium  ml-2 mt-2">Guardians Contact Number</label>
                    <input name="guardiansContactNumber" type="text" id="guardiansContactNumber" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Guardians Contact Number">
                </div>
                <div class="w-full md:w-96 px-4 mb-4 border border-gray-300 rounded-md">
                    <label for="relation" class="block text-gray-700 text-sm font-medium ml-2 mt-2">Relation</label>
                    <input name="relation" type="text" id="relation" class="block w-full h-10  px-2 focus:outline-none focus:border-blue-500" placeholder="Enter Relation">
                </div>
              </div>
            
              


                </div>
                

              </div>


        
    </div>
    <!-- <special-footer></special-footer> -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    
    <script src="./templateManager.js"></script>
    
</body>
</html>
