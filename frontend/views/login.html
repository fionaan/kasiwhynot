<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
    </head>
    <body>
        <div class="relative">
            <div class="bg-cover bg-center" style="background-image: url('../assets/img/homepage_bg.jpg'); height: 100vh;"></div> <!-- bg cover -->
                <div class="absolute inset-0 bg-black opacity-50 flex justify-center items-center"></div>
                <div class="absolute inset-0 flex justify-around items-center">
                    <div class="flex flex-col justify-center items-start mx-7" style="font-family: Arial, sans-serif"> <!-- title & description -->
                        <h1 class="text-pink-400 text-7xl mb-4 font-bold">CEU HEALTHY</h1>
                        <div class="max-w-lg">
                            <p class="text-white text-xl flex justify-start pl-4">A CEU health database system.</p>
                            <br/>
                            <p class="text-white text-xl flex justify-start pl-4">CEU Health is an electronic medical records (EMR) system, allowing CEU health staffs to manage medical records of both CEU students & employees.  </p>
                        </div>
                    </div>
                    <div class="w-80 h-180 bg-popupColor rounded-md mx-7 flex flex-col justify-center items-center"> <!-- login window -->
                        <h2 class="text-blue-950 font-bold text-2xl p-5">Login</h2>
                        <p class="text-left w-full pl-11">Email Address</p>
                        <input type="text" placeholder="Enter your Email Address" class="w-64 h-10 border border-gray-300 rounded-md pl-2 focus:outline-none focus:ring focus:border-blue-400 mt-1 mb-5">
                        <p class="text-left w-full pl-11">Password</p>
                        <input type="password" placeholder="Enter your Password" class="w-64 h-10 border border-gray-300 rounded-md pl-2 focus:outline-none focus:ring focus:border-blue-400 mt-1">
                        <a href="forgetpassword/page" class="underline text-right w-full pr-9 text-xs">Forgot Password</a>
                        <button href="login" class="bg-blue-950 text-white rounded-full py-2 px-4 my-5 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">LOGIN</a>
                    </div>
                </div>
        </div>
        <footer class="bg-blue-950 text-white py-2 px-8 absolute bottom-0 w-full">
            <div class="container mx-auto">
                <p class="text-right text-xs">@ 2023 CEU Healthy</p>
            </div>
        </footer>
    </body>
</html>
