<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Confirmation Page</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
    </head>

    <body class="bg-bgColor">
        <div class="flex flex-col h-screen">
            <header class="flex basis-auto items-center justify-between px-9 py-7 sm:px-12 sm:py-4"> <!-- header -->
                <h1 class="text-overlay text-2xl font-bold">CEU Health</h1>
            </header>

            <div class="flex grow justify-center items-center"> <!-- email confirmation card -->

                <div class="flex flex-col max-w-96 md:justify-center md:max-w-md gap-y-3.5 bg-white rounded-lg p-7 md:p-8 shadow mb-6">
                    <div class="flex flex-col gap-y-0.5"> <!-- confirm title -->
                        <h1 class="text-sm font-bold text-darkButton md:text-2xl">Confirm your email</h1>
                        <h2 class="text-xs text-gray-800 md:text-base">Enter the email address associated to your account to confirm resetting your password.</h2>
                    </div>

                    <div onclick="toggleSelectBorder(this)" class="w-full px-2 py-1 md:px-3 md:py-2 my-3 border border-gray-300 rounded-md">
                        <label for="emailAddress" class="block text-darkButton text-xs font-medium md:text-base md:font-semibold">Email Address</label>
                        <input name="emailAddress" type="text" id="emailAddress" placeholder="Enter your email address" class="block w-full h-5 focus:outline-none focus:border-blue-500 text-xs placeholder:text-xs md:h-6 md:text-base md:placeholder:text-base">
                    </div>

                    <div class="flex flex-col gap-y-1.5 md:mt-1 md:gap-y-2">
                        <button class="bg-darkButton border-darkButton rounded-lg w-full self-center md:w-4/5 md:h-12 md:rounded-full p-1.5 mb-0.5 font-semibold text-white text-sm md:text-base hover:bg-hoverDarkBlue active:bg-activeDarkBlue focus:outline-none focus:ring-2 focus: focus:ring-offset-1 transition-all">Confirm</button>

                        <button class="bg-white border-darkButton rounded-lg w-full self-center md:w-4/5 md:h-12 md:rounded-full p-1.5 mb-0.5 font-medium text-darkButton text-sm md:text-base border-2 hover:bg-gray-200 active:bg-activeDarkBlue active:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 transition-all">Return to Login Page</button>
                    </div>    
                </div>
            </div>

            <footer class="bg-blue-950 text-white py-2 px-8 bottom-0 w-full">
                <!-- footer -->
                <div class="container mx-auto">
                    <p class="text-center text-[0.75rem] sm:text-xs">Copyright 2023 CEU Healthy</p>
                </div>
            </footer>
        </div>
        <script>
            document.addEventListener('click', function(event) {
          const target = event.target;
      
        if (!target.closest('.w-full')) {
            const divsWithBorders = document.querySelectorAll('.w-full');
            
            divsWithBorders.forEach((div) => {
              div.classList.remove('border-blue-500');
              div.classList.remove('border-2');
              element.classList.add("border-gray-300")
            element.classList.add("border-2")
            })
          }
        })
          
        function toggleSelectBorder(element) {
            console.log("toggle")
            element.classList.remove("border-gray-300")
            element.classList.remove("border-2")
          element.classList.add('border-blue-500'); // Toggle the border color class
          element.classList.add('border-2');
        }
        </script>
        <script src="./templateManager.js"></script>
    </body>

</html>
