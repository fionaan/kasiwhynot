<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-bgColor">
    <div class="flex flex-col h-screen">
        <header class="flex basis-auto items-center justify-between px-9 py-7 sm:px-12 sm:py-4"> <!-- header -->
            <h1 class="text-overlay text-2xl font-bold">CEU Health</h1>
        </header>

        <div class="flex grow justify-center items-center"> <!-- email confirmation card -->

            <div class="flex flex-col gap-y-5 max-w-96 items-center md:justify-center md:max-w-md bg-white rounded-lg p-7 md:p-8 shadow mb-6">
                <img src="../assets/img/success-check.png" class="w-[5rem]">

                <div class="flex flex-col gap-y-3 items-center"> <!-- confirm title -->
                    <h1 class="text-sm font-bold text-darkButton md:text-2xl">Password Changed!</h1>
                    <h2 class="text-xs text-gray-800 md:text-base">Your password has been changed successfully.</h2>
                </div>

                <button
                    class="bg-white border-darkButton rounded-lg w-full self-center md:w-4/5 md:h-12 md:rounded-full p-1.5 mb-0.5 font-medium text-darkButton text-sm md:text-base border-2 hover:bg-gray-200 active:bg-activeDarkBlue active:text-white focus:outline-none focus:ring-2 focus:ring-offset-1 transition-all">Return
                    to Login Page</button>

            </div>
        </div>

        <footer class="bg-blue-950 text-white py-2 px-8 bottom-0 w-full">
            <!-- footer -->
            <div class="container mx-auto">
                <p class="text-center text-[0.75rem] sm:text-xs">Copyright 2023 CEU Healthy</p>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('click', function (event) {
            const target = event.target;

            if (!target.closest('.w-full')) {
                const divsWithBorders = document.querySelectorAll('.w-full');

                divsWithBorders.forEach((div) => {
                    div.classList.remove('border-blue-500');
                    div.classList.remove('border-2');
                    element.classList.add("border-gray-300")
                    element.classList.add("border-2")
                })
            }
        })

        function toggleSelectBorder(element) {
            console.log("toggle")
            element.classList.remove("border-gray-300")
            element.classList.remove("border-2")
            element.classList.add('border-blue-500'); // Toggle the border color class
            element.classList.add('border-2');
        }
    </script>
    <script src="./templateManager.js"></script>
</body>

</html>
