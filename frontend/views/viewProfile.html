<html>

            <h1 class="px-4 pt-1 text-3xl align-middle">Profile

        </div>

            <div class="justify-center pb-6 pl-20 pr-20 sm:p-0">

                <img src="../assets/img/profile-img.png"

            <div>

                    <div>
                        <h1

                    </div>
                    <div>
                        <h1
                            class="text-darkButton font-bold text-xl md:text-2xl">User
                            Type</h1>
                        <h1
                            class="text-darkButton text-lg md:text-xl">Doctor</h1>
                    </div>
                    <div>
                        <h1
                            class="text-darkButton font-bold text-xl md:text-2xl">Email
                            Address</h1>
                        <h1
                            class="text-darkButton text-lg md:text-xl">hantulumayad@gmail.com</h1>
                    </div>
                    <div>
                        <h1
                            class="mb-2 text-darkButton font-bold text-xl md:text-2xl md:mb-3">Password</h1>
                        <button
                            class="px-4 py-2 bg-darkButton rounded-md text-white font-semibold">Change
                            Password</button>
                    </div>
                </div>
            </div>
        </div>
        <special-footer></special-footer> <!-- footer -->

        <script src="./templateManager.js"></script>
    </body>
</html>
